[env:esp01]
platform = espressif8266
framework = arduino
board = esp01
monitor_speed = 115200

[env:nodemcuv2]
platform = espressif8266
framework = arduino
board = nodemcuv2

[env:huzzah]
platform = espressif8266
framework = arduino
board = huzzah

[env:thing]
platform = espressif8266
framework = arduino
board = thing
